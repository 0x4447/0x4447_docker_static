name: CI

on: [push]

jobs:
  lint:
    runs-on: [ubuntu-latest]
    container:
      image: koalaman/shellcheck-alpine:latest
      options: --entrypoint /bin/sh
    steps:
      - uses: actions/checkout@v1
      - run: |
            #!/usr/bin/env sh
            set -ex

            shellcheck --version
            shellcheck *.sh
